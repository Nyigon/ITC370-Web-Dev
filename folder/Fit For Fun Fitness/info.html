    <h1>Get Registered!</h1>
    <!-- Inputing Information -->
    <form action="thankyou.html" method="get">
        <fieldset>
            <div class="first-last">
                <div>
                    <label for="firstname">First Name:</label>
                    <input id="firstname" type="text" name="firstname" required />
                </div>
                <div>
                    <label for="lastname">Last Name:</label>
                    <input id="lastname" type="text" name="lastname" required />
                </div>
            </div>

            <div class="email-phone">
                <div>
                    <label for="email">Email:</label>
                    <input id="email" type="text" name="email" required />
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input id="phone" type="text" name="phone" required />
                </div>
            </div>

            <div class="contact">
                <div>
                    <label for="contact">The best way to contact me is by:</label>
                    <select name="contact" id="contact">
                        <option value="Email">Email</option>
                        <option value="Text Message">Text Message</option>
                        <option value="Owl">Owl</option>
                        <option value="Phone Call">Phone Call</option>
                    </select>
                </div>
            </div>
            <!-- Selecting Classes -->
            <h2>Select classes you would want to be in</h2>
            <div class="classes">
                <b>Select which class/classes you would like to take:</b> <br/>
                <input id="class1" type="checkbox" name="class1" value="Aerobics"/><label for="class1">Aerobics</label> <br/>
                <input id="class2" type="checkbox" name="class2" value="Cycling"/><label for="class2">Cycling</label> <br/>
                <input id="class3" type="checkbox" name="class3" value="Boxing"/><label for="class3">Boxing</label> <br/>
                <input id="class4" type="checkbox" name="class4" value="Zumba"/><label for="class4">Zumba</label> <br/>
            </div>
                    <div class="checkbox">
                        <input id="AM" type="radio" name="time" value="AM"/>
                        <label for="AM">Preferred Time AM</label>
                        </div>
                        <div class="checkbox">
                            <input id="PM" type="radio" name="time" value="PM"/>
                            <label for="PM">Preferred Time PM</label>
                            </div>
                <button type="submit">submit</button>
        </fieldset>
    </form>
